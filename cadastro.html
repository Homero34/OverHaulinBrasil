<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhVNrOzQwoVBISıyıVROszGyToT4nxhqcS5DkGoiDsNiUUaUeNsrqT6fIW3zGg" crossorigin="anonymous">
  <link rel="stylesheet" href="styles4.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="text-white"> 
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="wrapper p-4">
          <form action="">
            <h1 class="text-center mb-4">Cadastre-se</h1>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                <span class="input-group-text"><i class='bx bxs-user'></i></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                <span class="input-group-text"><i class='bx bx-envelope'></i></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                <span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirma Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma Senha" required>
                <span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
              </div>
            </div>
            <div class="mb-3 form-check form-switch">
              <input class="form-check-input" type="checkbox" id="hasCar">
              <label class="form-check-label" for="hasCar">Tenho Carro</label>
              <span class="check-icon"><i class='bx bx-car'></i></span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Cadastre-se</button>
            <div class="register-link text-center">
              <p>Seja Bem Vindo!</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BskAUcZNhyDMJkLbU1/r5fWBO0Q2vTqjtQCWUjkSpVEiMv9jYG8GtNWLtTfuJCqe" crossorigin="anonymous"></script>
</body>
</html>
