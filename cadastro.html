<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhVNrOzQwoVBISıyıVROszGyToT4nxhqcS5DkGoiDsNiUUaUeNsrqT6fIW3zGg" crossorigin="anonymous">
  <link rel="stylesheet" href="styles4.css">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="script.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="text-white"> <!-- Adicione a classe text-white ao corpo para tornar todo o texto branco -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="">
          <h1 class="text-center mb-4">Cadastre-se</h1>
          <div class="form-group">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            <i class='bx bxs-user float-end'></i>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            <i class='bx bx-envelope float-end'></i>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
            <i class='bx bxs-lock-alt float-end'></i>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirma Senha</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma Senha" required>
            <i class='bx bxs-lock-alt float-end'></i>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="hasCar">
            <label class="form-check-label" for="hasCar">Tenho Carro</label>
            <i class='bx bx-car float-end'></i>
          </div>
          <button type="submit" class="btn btn-primary w-100" onclick="funcao()">Cadastre-se</button>
          <div class="register-link mt-3 text-center">
            <p>Seja Bem Vindo!</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BskAUcZNhyDMJkLbU1/r5fWBO0Q2vTqjtQCWUjkSpVEiMv9jYG8GtNWLtTfuJCqe" crossorigin="anonymous"></script>
</body>
</html>
